<main>
        <h1>Take this Survey</h1>
        <h2>We would love to learn more about you!</h2>
        <form method="get" class="myForm" action="thanks.html">

        <fieldset>
        <legend>Customer Information</legend>
        <label>Full Name*<input type="text" name="fname" required>
        </label>
        <label>Email*<input type="text" name="email" required
        placeholder="random@gmail.com">
        </label>
        <label>Cell Number*<input type="tel" name="phone" required 
        placeholder="987-555-1234">
        </label>
        <label>Level of Knowledge
            <select name="knowledge">
            <option value="none">None</option>
            <option value="little">I've heard about it a little.</option>
            <option value="middle">I've watched a couple of the movies.</option>
            <option value="alot">I've watched and know the work behind it.</option>
            <option value="everything">I know everything!</option>
            </select>
            </label>
        </feildset>

        <fieldset>
            <legend>Favorite Movies</legend>
            <label><input type="checkbox" name="totoro" 
            value="chosen">My Neighbor Totoro</label>
            <label><input type="checkbox" name="howls" 
            value="chosen">Howl's Moving Castle</label>
            <label><input type="checkbox" name="spirited" 
            value="chosen">Spirited Away</label>
            <label><input type="checkbox" name="mononoke" 
            value="chosen">Princess Mononoke</label>
            <label><input type="checkbox" name="kikis" 
            value="chosen">Kiki's Delivery Service</label>
            <label><input type="checkbox" name="ponyo" 
            value="chosen">Ponyo</label>
            <label><input type="checkbox" name="none" 
            value="chosen">None of the Above</label>
        </fieldset>

        <fieldset>
        <legend>Would you like to sign up for the Newsletter?</legend>
        <label><input type="radio" name="method" 
        value="yes">Yes</label>
        <label><input type="radio" name="method" 
        value="no">No</label>
        <label><input type="radio" name="method" 
        value="maybe">Maybe Later</label>
        </fieldset>
        

        <label>Comments or Questions
            <textarea name="comments"></textarea>
        </label>

        <input type="submit" value="Submit Survey">    
    </form>
