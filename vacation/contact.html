<head>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
    <!--start the page header here-->
    <header>
        <img src="images/logo.png" alt="Logo for Budget Vacations" width="50" height="50">
        <span>Budget Vacations</span> 
    </header>
    <!--start the page navigation here-->
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="video.html">Video</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>

    </nav>
    <!--start the page main content here-->
   <main>
    <h1>Contact</h1>
    <p>Please fill out the form below; required fields are marked.</p>

    <form method="get" class="myForm" action="thanks.html">
      <fieldset>
        <legend>Contact details</legend>
        <label>Full Name*
          <input type="text" name="name" required>
        </label>
        <label>Email Address*
            <br>
          <input type="email" name="email" required>
        </label>
        <label>Phone Number
          <input type="text" name="phone">
        </label>
      </fieldset>

      <fieldset>
        <legend>Trip preferences</legend>
        <label>Preferred destination*
          <select name="destination" required>
            <option value="">Choose one</option>
            <option>Coastal Sunset</option>
            <option>Tropical Lagoon</option>
            <option>Mountain Valley</option>
          </select>
        </label>

        <div>
          <label><input type="radio" name="triptype" value="couple" required> Couple</label>
          <label><input type="radio" name="triptype" value="family"> Family</label>
          <label><input type="radio" name="triptype" value="solo"> Solo</label>
        </div>
        

      <label>Preferred travel dates*
        <input type="text" name="dates" placeholder="June 6-10" required>
      </label>

      <label>Additional comments
        <textarea name="comments" placeholder="Tell us more"></textarea>
      </label>
      
      </fieldset>
      <button type="submit">Send Request</button>
    </form>

    </main>

    <!--start the page footer here-->
    <footer>
        <p>&copy; 2025 Budget Vacations&bull; Tessa Eversole &bull; Web Essentials</p>
    </footer>
